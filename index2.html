<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion merkado libre</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="icon-yellow.png">
<body>
    <section class="register">
        <h4>Formulario de Registro</h4>
        <div class="group-input">
            <i class="fa-solid fa-circle-user"></i>
            <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
        </div>
        <div class="group-input">
            <i class="fa-solid fa-user"></i>
            <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="group-input">
            <i class="fa-solid fa-envelope"></i>
            <input class="control" type="email" name="email" id="email" placeholder="Ingrese su correo electronico" required>
        </div>
        <div class="group-input">
            <i class="fa-regular fa-star"></i>  
            <input class="control" type="password" name="contrase単a" id="contrase単a" placeholder="Ingrese su contrase単a" required>
        </div>
        <p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a>.</p>
        <input class="boton" type="submit" value="Registrar">
        <p><a href="#">多Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
